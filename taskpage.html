<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web development task</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Header styles */
        header {
            background-color: burlywood;
            color: black;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 20px;
            font-size: 16px;
            background-color: peru;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: lightyellow;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Make the button responsive */
        @media (max-width: 768px) {
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Level 1 task 1</h1>
        <p>Creating a simple web page using HTML and CSS.</p>
        <section>
            <h2>About the Task</h2>
            <p>
                This task involves creating a webpage with the following features:
            </p>
            <ul>
                <li>A heading, paragraph, and image.</li>
                <li>A simple form with an input field and submit button.</li>
                <li>A navigation menu with three links.</li>
            </ul>
            <a href="task1.html" class="btn">Go to web page</a>
        </section>
    </header>

</body>

</html>
